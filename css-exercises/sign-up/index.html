<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>My Website</title>
  </head>
  <body>
    <div class="image">
      <img src="image.jpg" alt="image" />
      <div class="bar">
        <img src="odin.png" alt="odin-logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="content">
      <h3>
        This is not a real online service! You know you need something like thsi
        in your life to help you realize your deepset dreams. Sign up
        <em>now</em> to get started.
      </h3>
      <h3>You <em>know</em> you want to.</h3>
      <h3 id="Lets">Let's Do This!</h3>
      <form name="myForm" action="example.com/path" method="get">
        <div class="column">
          <div class="input-group">
            <label for="firstName">First Name</label
            ><input type="text" id="firstName" />
          </div>
          <div class="input-group">
            <label for="lastName">Last Name</label
            ><input type="text" id="lastName" />
          </div>
          <div class="input-group">
            <label for="email">Email</label><input type="email" id="email" />
          </div>
        </div>
        <div class="column">
          <div class="input-group">
            <label for="phoneNumber">Phone Number</label
            ><input type="tel" id="phoneNumber" />
          </div>
          <div class="input-group">
            <label for="password">Password</label
            ><input type="password" id="password" />
          </div>
          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label
            ><input type="confirmPassword" id="confirmPassword" />
          </div>
        </div>
      </form>
      <input type="submit" form="myForm" value="Submit" />
      <h2>Already have an account? <a href="login.html">Log in</a></h2>
    </div>
  </body>
</html>
